<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live2D Cubism Viewer for Web</title>
  <link rel="stylesheet" href="./acting_doll.css">
  <!-- Live2DCubismCore script -->
  <script src = "./Core/live2dcubismcore.min.js"></script>
  <!-- Build script -->
  <script src = "./src/main.ts" type="module"></script>
</head>
<body>
  <article id="article_controlPanel">
    <button id="togglePanel">Controls</button>
    <div id="controlPanel" class="hidden">
      <h3>Live2D Controls</h3>

      <!-- WebSocket Connection Status -->
      <div class="control-section">
        <label>WebSocket Status:</label>
        <div id="websocketStatus" style="margin-top: 8px; padding: 8px; background: #f0f0f0; border-radius: 4px;">
          <span id="wsStatusText">未接続</span>
          <span id="wsStatusIndicator" style="display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: #999; margin-left: 8px;"></span>
        </div>
      </div>

      <!-- Animation Settings Section -->
      <div class="control-section">
        <label>Animation Settings:</label>
        <div style="margin-top: 8px;">
          <label style="display: flex; align-items: center; margin-bottom: 8px; cursor: pointer;">
            <input type="checkbox" id="eyeBlinkToggle" checked style="margin-right: 8px;">
            <span>自動目パチ (Eye Blink)</span>
          </label>
          <label style="display: flex; align-items: center; margin-bottom: 8px; cursor: pointer;">
            <input type="checkbox" id="breathToggle" checked style="margin-right: 8px;">
            <span>呼吸 (Breath)</span>
          </label>
          <label style="display: flex; align-items: center; margin-bottom: 8px; cursor: pointer;">
            <input type="checkbox" id="idleMotionToggle" style="margin-right: 8px;">
            <span>アイドリングモーション (Idle Motion)</span>
          </label>
          <label style="display: flex; align-items: center; cursor: pointer;">
            <input type="checkbox" id="dragFollowToggle" style="margin-right: 8px;">
            <span>ドラッグ追従 (Drag Follow)</span>
          </label>
        </div>
      </div>

      <!-- Expressions Section -->
      <div class="control-section">
        <label for="expressionSelect">Expressions:</label>
        <select id="expressionSelect">
          <option value="">Select Expression...</option>
        </select>
      </div>

      <!-- Motions Section -->
      <div class="control-section">
        <label for="motionSelect">Motions:</label>
        <select id="motionSelect">
          <option value="">Select Motion...</option>
        </select>
      </div>

      <!-- Parameters Section -->
      <div class="control-section">
        <label>Parameters:</label>
        <div id="parametersContainer">
          <div class="empty-message">No parameters available</div>
        </div>
      </div>
    </div>
  </article>
</body>
</html>

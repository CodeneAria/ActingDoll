<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live2D Cubism Viewer for Web</title>
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/acting_doll.css">
  <!-- Live2DCubismCore script -->
  <script src = "./Core/live2dcubismcore.min.js"></script>
  <!-- Build script -->
  <script src = "./src/main.ts" type="module"></script>
</head>
<body>
  <article id="article_controlPanel">
    <button id="togglePanel">Controls</button>
    <div id="controlPanel" class="hidden">
      <h3>Live2D Controls</h3>

      <!-- WebSocket Connection Status -->
      <div class="control-section">
        <label>WebSocket Status:</label>
        <div id="websocketStatus" style="margin-top: 8px; padding: 8px; background: #f0f0f0; border-radius: 4px;">
          <span id="wsStatusText">未接続</span>
          <span id="wsStatusIndicator" style="display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: #999; margin-left: 8px;"></span>
        </div>
      </div>

      <!-- Animation Settings Section -->
      <div class="control-section">
        <label>Animation Settings:</label>
        <div class="contorol-animation-section" style="margin-top: 8px;">
          <label style="margin-bottom: 8px;">
            <input type="checkbox" id="eyeBlinkToggle" checked style="margin-right: 8px;">
            <span>自動目パチ (Eye Blink)</span>
          </label>
          <label style="margin-bottom: 8px;">
            <input type="checkbox" id="breathToggle" checked style="margin-right: 8px;">
            <span>呼吸 (Breath)</span>
          </label>
          <label style="margin-bottom: 8px;">
            <input type="checkbox" id="idleMotionToggle" style="margin-right: 8px;">
            <span>アイドリングモーション (Idle Motion)</span>
          </label>
          <label style="margin-bottom: 8px;">
            <input type="checkbox" id="dragFollowToggle" style="margin-right: 8px;">
            <span>ドラッグ追従 (Drag Follow)</span>
          </label>
          <label style="margin-bottom: 5px;">
            <input type="checkbox" id="physicsToggle" checked style="margin-right: 8px;">
            <span>物理演算 (Physics)</span>
          </label>
        </div>
      </div>

      <!-- Model Transform Section -->
      <div class="control-section">
        <label>Model Position:</label>
        <div style="margin-top: 8px; display: flex; flex-direction: column; align-items: center; gap: 4px;">
          <button id="moveUp" style="padding: 8px 16px; min-width: 60px;">▲</button>
          <div style="display: flex; gap: 4px;">
            <button id="moveLeft" style="padding: 8px 16px; min-width: 60px;">◀</button>
            <button id="resetPosition" style="padding: 8px 16px; min-width: 60px;">●</button>
            <button id="moveRight" style="padding: 8px 16px; min-width: 60px;">▶</button>
          </div>
          <button id="moveDown" style="padding: 8px 16px; min-width: 60px;">▼</button>
        </div>
        <div style="margin-top: 12px;">
          <label for="scaleSlider" style="display: block; margin-bottom: 4px;">Model Scale: <span id="scaleValue">1.0</span></label>
          <input type="range" id="scaleSlider" min="0.1" max="3.0" step="0.1" value="1.0" style="width: 100%;">
        </div>
      </div>

      <!-- Expressions Section -->
      <div class="control-section">
        <label for="expressionSelect">Expressions:</label>
        <select id="expressionSelect">
          <option value="">Select Expression...</option>
        </select>
      </div>

      <!-- Motions Section -->
      <div class="control-section">
        <label for="motionSelect">Motions:</label>
        <select id="motionSelect">
          <option value="">Select Motion...</option>
        </select>
      </div>

      <!-- Parameters Section -->
      <div class="control-section">
        <label>Parameters:</label>
        <div id="parametersContainer">
          <div class="empty-message">No parameters available</div>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
